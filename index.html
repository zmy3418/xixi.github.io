<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>猜数字游戏</h1>
        <p>请输入一个 0 到 100 之间的数字：</p>
        <input type="number" id="guess-input" min="0" max="100" onkeypress="handleKeyPress(event)">
        <button onclick="makeGuess()">猜测</button>
        <p id="message"></p>
        <p id="attempts"></p>
        <p id="time"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
